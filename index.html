<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

        <p>By SYED AMASH S</p>
        <!-- Dark/Light Mode Toggle Button -->
        <button id="themeToggle" class="btn btn-light">ðŸŒ™ Dark Mode</button>

    <main class="text-center mt-4">

    <div class="container text-center mt-4">
        <div class="search mb-4">
            <label class="form-label">Search for the cryptocurrency:</label>
            <input type="text" class="form-control d-inline w-25" placeholder="Search For a Crypto Currency" id="searchInput">
            <button id="searchButton" class="btn btn-primary">Search</button>

            </div>
            <!-- Crypto Cards -->
            <div class="col-md-4">

                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">

                    <div class="card-body">
