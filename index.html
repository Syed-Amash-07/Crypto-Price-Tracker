<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-3 bg-primary text-light">
        <h1>Crypto Price Tracker</h1>
        <p>By SYED AMASH S</p>
    </header>
    
    <main class="text-center mt-4">
        <p id="text1">Track real-time cryptocurrency prices!</p>
    </main>

    <div class="container text-center mt-4">
        <div class="search mb-4">
            <label class="form-label">Search for the cryptocurrency:</label>
            <input type="text" class="form-control d-inline w-25" placeholder="Search For a Crypto Currency" id="searchInput">
            <button id="searchButton" class="btn btn-primary">Search</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
            <h3 id="search_result" class="mt-3"></h3>
        </div>

        <h3 id="trend">Trending Cryptos ðŸ”¥ðŸ”¥</h3>
        <div class="row justify-content-center" id="crypto-container">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Bitcoin</h5>
                        <p id="bitcoin_price" class="card-text">Loading ...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ethereum</h5>
                        <p id="eth_price" class="card-text">Loading ...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Solana</h5>
                        <p id="sol_price" class="card-text">Loading ...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Nodecoin</h5>
                        <p id="nodecoin_price" class="card-text">Loading ...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Grass</h5>
                        <p id="grass_price" class="card-text">Loading ...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Kadena</h5>
                        <p id="kda_price" class="card-text">Loading ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
